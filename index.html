<!DOCTYPE html>
<html>

  <head>
    <title> Gridster and Flotr2 example </title>
    <meta name="Description" content="Gridster and Flotr2 example"/>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    
		<link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css"/>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
		<link rel="stylesheet" type="text/css" href="css/jquery.gridster.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/gridsterAndFlotr2.css"/>

    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="js/libs/jquery.gridster.min.js" type="text/javascript"></script>
		<script src="js/libs/flotr2.min.js" type="text/javascript"></script>
		<script src="js/gridsterAndFlotr2.js" type="text/javascript"></script>
  </head>
  
  <body>
    <div id="page" data-role="page">
      <div data-role="header" data-position="fixed">
        <h1>Main page</h1>
        <a href="#" id="addChartButton" data-role="button" data-icon="plus"> Add chart </a>
        <div class="ui-btn-right" data-role="controlgroup" data-type="horizontal">
        	<a href="#" id="shareButton" data-role="button" data-icon="star"> Share dashboard </a>
        	<a href="#" id="addTabButton" data-role="button" data-icon="plus" data-position="right"> Add Tab </a>
        </div>
      </div><!-- header -->
      
      <div id="content" data-role="content">
        <div id="tabs">
          <ul id="tabList">
             <li><a href="#tab1" id="tabLink1" contenteditable="true" spellcheck="false" title="Click to edit tab title">#1</a></li>
          </ul>
          <div id="tab1">
            <div class="gridster">
              <ul id="gridster1"></ul>
            </div>
          </div>
        </div>
      </div><!-- content -->
      
      <div data-role="popup" id="popupBasic" data-transition="flip">
        <a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
        <div id="popupContainer" class="graphPopup"></div>
      </div>
      
      <div data-role="panel" id="addPanel" data-display="overlay">
        <div>
          <label>Directories:</label>
          <ul data-role="listview" data-theme="a" id="panelDirectoryList">
          </ul>
        </div>
        <div>
          <label>Files:</label>
          <ul data-role="listview" data-theme="a" id="panelFileList">
          </ul>
        </div>
      </div><!-- /panel -->
      
      <div data-role="panel" id="addPanelCommit" data-display="overlay">
        <ul data-role="listview" data-theme="a" id="panelListCommit">
        </ul>
      </div><!-- /panel -->
    </div><!-- page -->
  </body>
</html>
