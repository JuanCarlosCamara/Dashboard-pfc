<!DOCTYPE html>
<html>
    <head>
        <title> Gridster example </title>
        <meta name="Description" content="Gridster example"/>
        <meta name="viewport" content="width=device-width, user-scalable=no">
    	<link rel="stylesheet" type="text/css" href="css/jquery.gridster.min.css"/>
        <link rel="stylesheet" type="text/css" href="http://gridster.net/demos/assets/demo.css"/>
    </head>
  
    <body>
        <div class="gridster">
            <ul>
            <!--
                data-row refers to the row where the cell stays in current moment (each li) 
                data-col refers to the column where the cell stays in current moment (each li) 
                data-sizex refers to how many pre-defined cells will the cell have as width size (each li)
                data-sizey refers to how many pre-defined cells will the cell have as height size (each li)
            -->
                <li data-row="1" data-col="1" data-sizex="1" data-sizey="1"></li> 
                <li data-row="2" data-col="1" data-sizex="1" data-sizey="1"></li>
                <li data-row="3" data-col="1" data-sizex="1" data-sizey="1"></li>
         
                <li data-row="1" data-col="2" data-sizex="2" data-sizey="1"></li>
                <li data-row="2" data-col="2" data-sizex="2" data-sizey="2"></li>
         
                <li data-row="1" data-col="4" data-sizex="1" data-sizey="1"></li>
                <li data-row="2" data-col="4" data-sizex="2" data-sizey="1"></li>
                <li data-row="3" data-col="4" data-sizex="1" data-sizey="1"></li>
         
                <li data-row="1" data-col="5" data-sizex="1" data-sizey="1"></li>
                <li data-row="3" data-col="5" data-sizex="1" data-sizey="1"></li>
         
                <li data-row="1" data-col="6" data-sizex="1" data-sizey="1"></li>
                <li data-row="2" data-col="6" data-sizex="1" data-sizey="2"></li>
            </ul>
        </div>
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="js/libs/jquery.gridster.min.js" type="text/javascript"></script>
        <script src="js/gridster_example.js" type="text/javascript"></script>
    </body>
</html>
